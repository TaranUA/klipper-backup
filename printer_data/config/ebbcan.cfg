# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: ff3c4df60a7a

[adxl345 hotend]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2

microsteps: 16
rotation_distance: 23.016
gear_ratio: 50:10
full_steps_per_rotation: 200

nozzle_diameter: 0.400
filament_diameter: 1.750

heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3

control: pid
pid_Kp: 50.645
pid_Ki: 16.078
pid_Kd: 39.883

min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 0

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[neopixel hotend_rgb]
pin: EBBCan:PD3
chain_count: 3
color_order: GRB
initial_RED: 0.5
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

[delayed_gcode settoolheadneopixel]
initial_duration: 1
gcode:
        SET_LED LED=hotend_rgb RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0   # Nozzle light 1
        SET_LED LED=hotend_rgb RED=1 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0   # Nozzle light 2
        SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=0 INDEX=3              # Logo

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
probe_with_touch_mode: True
x_offset: -34
y_offset: 0
z_offset: 2 #2.190 #0.430 #0.60
samples: 2

